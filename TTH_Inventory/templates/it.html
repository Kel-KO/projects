<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTH INVENTORY</title>


    <style>
        body{
            background-color: rgb(255, 255, 255);
            background-size: 200%;
            height: fit-content;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url({{ url_for('static', filename='tt_image4.png') }});
        }
        .header{
            width: 100%;
            height: 90px;
            position: fixed;
            text-align: left;
            font-size: 20px;
            /* color: rgb(255, 255, 255); */
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .headertxt{
            position: absolute;
            width: 100%;
            top: 0px;
            left: 570px;
            color: rgb(255, 255, 255);
        }
        .h1{
            color: black;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 100px;
        }
        .img{
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .b1{
            font-size: 30px;
            color: rgb(255, 255, 255);
            position: absolute;
            top: 30px;
            left: 400px;
            background-color: transparent;
            border: none; 
            transition-duration: .2s;   
        }
        .b1:hover{
            color: black;
            font-size: 35px;
            font-weight: bolder;
            text-decoration: underline;
        }
        .b2{
            font-size: 30px;
            color: rgb(255, 255, 255);
            position: absolute;
            top: 30px;
            right: 50px;
            background-color: transparent;
            border: none;
            transition-duration: .2s;
        }
        .b2:hover{
            color: black;
            font-size: 35px;
            font-weight: bolder;
            text-decoration: underline;
        }
        .b3{
            font-size: 30px;
            color: rgb(255, 255, 255);
            position: absolute;
            top: 30px;
            left: 730px;
            background-color: transparent;
            border: none;
            transition-duration: .2s;
        }
        .b3:hover{
            color: black;
            font-size: 35px;
            font-weight: bolder;
            text-decoration: underline;
        }
        .b4{
            font-size: 30px;
            color: rgb(255, 255, 255);
            position: absolute;
            top: 30px;
            left: 950px;
            background-color: transparent;
            border: none;
            transition-duration: .2s;
        }
        .b4:hover{
            color: black;
            font-size: 35px;
            font-weight: bolder;
            text-decoration: underline;
        }
        table{
            position: absolute;
            top: 500px;
            border-radius: 10px;
            border-color: black;
        }
        th{
          border-color: #96D4D4;
          border-radius: 10px;
          border-style: double;
        }
        td{
          border-color: #ff0000;
          border-radius: 10px;
          border-style: dotted;
        }
        .drop{
            background-color: transparent;
            border-bottom: black;
            border-top: transparent;
            border-left: transparent;
            border-right: transparent;
            font-size: 25px;
            position: absolute;
        }
        .drop:hover{
            color: red;
            font-size: 27px;
            transition-duration: .2s;
        }
        .amnt{
            background-color: transparent;
            border-bottom: black;
            border-top: transparent;
            border-left: transparent;
            border-right: transparent;
            font-size: 25px;
            position: absolute;
            width: 10%;
        }
        .note{
            background-color: transparent;
            border-bottom: black;
            border-top: transparent;
            border-left: transparent;
            border-right: transparent;
            font-size: 25px;
            position: absolute;
            width: 20%;
        }
        .sbmt{
            background-color: transparent;
            border-bottom: black;
            border-top: transparent;
            border-left: transparent;
            border-right: transparent;
            font-size: 25px;
            position: absolute;
        }
        .sbmt:hover{
            color: red;
            font-size: 27px;
            transition-duration: .2s;
        }
        .p{
            font-size: 40px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <image class="img" height="130%" width="22%" src="{{url_for('static',filename = 'tt_logo2.jpg')}}" style="z-index: 650px">        <h1 class="headertxt">Information Technology</h1>
        <button onclick="window.location='http://127.0.0.1:7000/';" class="b2">Back To Main</button>
        <p class="p">(user)</p>
    </div>

    <div>
    <form action="/it" method="post">
        <h1 style="color: black; position: absolute; top: 300px;">Last Updated:{{now}}</h1>
        <p style="color: black; position: absolute; top: 350px;">please fill in every input </p>
        <!-- <input class="amnt" type="text" name="additem" id="additem" placeholder="add item" style="left: 40%; top:350px"> -->
        <input class="amnt" type="text" name="item" id="item" placeholder="search item" style="left: 40%; top:400px">
        <!-- <select class="drop" name= "item" id="item" style="left: 40%; top:400px" >
            <option value="newitem">add item</option>
            <option value="searchitem">search item</option>
        </select> -->
        <input class="amnt" style="left: 50%; top: 400px; " name="quantity" id="quantity" placeholder="quantity" type="number" step="any">
        <select class="drop" name="location" id="location" style="left: 60%; top:400px" >
            <option value="ADMIN1">ADMIN1</option>
            <option value="ADMIN2">ADMIN2</option>
            <option value="GuestRelations">Guest Relations</option>
            <option value="GroupSales">Group Sales</option>
            <option value="Lockers">Lockers</option>
            <option value="Warehouse">Warehouse</option>
            <option value="Bars">Bars</option>
            <option value="RiverGrill">RiverGrill</option>
            <option value="Smokehouse">Smokehouse</option>
            <option value="Ray's Pizza">Ray's Pizza</option>
            <option value="JP's Dogs">JP's Dogs</option>
            <option value="Pretzel">Pretzel</option>
            <option value="DippinDots">DippinDots</option>
            <option value="BahamaBucks">BahamaBucks</option>
        </select>
        <input class="note" style="left: 75%; top: 400px; " name="note" id="note" placeholder="note">
        <button class="sbmt" type="submit" style="left: 30%; top: 400px;">Update</button>

        <table style="width:100%">
            <thead>
                <tr>
                  <th scope="col">ITEM</th>
                  <th scope="col">QUANTITY</th>
                  <th scope="col">LOCATION</th>
                  <th scope="col">NOTE</th>
                </tr>
            </thead>
            <tbody>
                {% for item in it %}
                <tr>
                    <td style="color: black;" scope="col">{{item[0]}}</td>
                    <td style="color: black;" scope="col">{{item[1]}}</td>
                    <td style="color: black;" scope="col">{{item[2]}}</td>
                    <td style="color: black;" scope="col">{{item[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>  
        </table>
    </form>
    </div>
</body>
</html>
